    args: [runner_name, session_id, webapp, websocket, res, scope]

files:
  ./:
    type: pattern
    actions: [read]
    params:
      patterns: [mcpsv-*.json, llm-*.json, agent-*.json]
      caller: [list_mcvpservers, list_llms, list_agents]
  .agent:
    type: literal
    actions: [read]
    params:
      caller: [create_memory_service, list_mcvpservers, list_llms, list_agents, svrun, create_session_service, load_conf,
        _load_agent_config, _load_llm_config, _load_mcpsv_config, _load_embed_config, _load_memory_config]
      path: [data_dir]
  agent_dir:
    type: variable
    actions: [read]
    params:
      caller: [agent_dir.glob]
  args.signin_file:
    type: variable
    actions: [read]
    params:
      caller: [Path]
  configure_path:
    type: variable
    actions: [write, delete]
    params:
      caller: [configure_path.parent.mkdir, configure_path.unlink]
  data_dir:
    type: variable
    actions: [read]
    params:
      caller: [Path]
  features.yml:
    type: literal
    actions: [read]
    params:
      caller: [_load_features_yml]
      path: [Path.parent]
  memory.db:
    type: literal
    actions: [read]
    params:
      caller: [create_memory_service]
      path: [data_dir]
  session.db:
    type: literal
    actions: [read]
    params:
      caller: [create_session_service]
      path: [data_dir]

networks:
  localhost:
    type: api
    actions: [GET]
    urls: [/a2a/<agent_name>]
    protocols: [http]
    ports: ["8071"]
    params:
      caller: [get_option]
      links: [default]
