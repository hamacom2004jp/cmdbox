agents:
  agent.0:
    type: instance
    models: ['azure/{...}']
    params:
      name: agent_name
      description: '{...}に登録されているコマンド提供'
      instruction: instruction
      function: create_memory_agent
      instance: agent
  agent.1:
    type: instance
    models: ['azure/azure/{...}']
    params:
      name: agent_name
      description: '{...}に登録されているコマンド提供'
      instruction: instruction
      function: create_memory_agent
      instance: agent
  agent.2:
    type: instance
    models: ['azure/azure/{...}']
    params:
      name: agent_name
      description: '{...}に登録されているコマンド提供'
      instruction: instruction
      function: create_memory_agent
      instance: agent
  agent.3:
    type: instance
    models: ['azure/azure/{...}']
    tools: [create_tool_mcpsv]
    params:
      name: agent_name
      description: '{...}に登録されているコマンド提供'
      instruction: instruction
      planner: PlanReActPlanner
      function: create_agent
      instance: agent
      sub_agents: [subagents]
  agent.4:
    type: instance
    models: ['azure/azure/azure/{...}']
    tools: [create_tool_mcpsv]
    params:
      name: agent_name
      description: '{...}に登録されているコマンド提供'
      instruction: instruction
      planner: PlanReActPlanner
      function: create_agent
      instance: agent
      sub_agents: [subagents]
  agent.5:
    type: instance
    models: ['azure/azure/azure/{...}']
    tools: [create_tool_mcpsv]
    params:
      name: agent_name
      description: '{...}に登録されているコマンド提供'
      instruction: instruction
      planner: BuiltInPlanner
      function: create_agent
      instance: agent
      sub_agents: [subagents]
  agent.create_agent:
    type: factory
    models: [LiteLlm]
    tools: [create_tool_mcpsv]
    params:
      name: agent_name
      description: '{...}に登録されているコマンド提供'
      instruction: instruction
      planner: PlanReActPlanner
      function: create_agent
      instance: agent
      sub_agents: [subagents]
  agent.create_memory_agent:
    type: factory
    models: [LiteLlm]
    params:
      name: agent_name
      description: '{...}に登録されているコマンド提供'
      instruction: instruction
      function: create_memory_agent
      instance: agent

models:
  LiteLlm:
    type: function
    agents: [agent.0, agent.3, agent.create_memory_agent, agent.create_agent]
    params:
      wrapper: LiteLlm
      model: ollama/{llmmodel}
      api_base: llmendpoint
      temperature: llmtemperature
      stream: "True"

tools:
  create_tool_mcpsv:
    type: function
    agents: [agent.3, agent.4, agent.5, agent.3]
    params:
      dynamic: "True"
      source: call
      description: |-
        MCPサーバーツールを作成します
        Args:
            logger (logging.Logger): ロガー
            mcpsv_confs (List[Dict[str, Any]]): MCPサーバー設定リスト
        Returns:
            List[MCPToolset]: MCPToolsetのリスト

mcp:
  MCPToolset:
    type: network
    url: mcpserver_url
    params:
      class: AgentChat
      connection_type: StreamableHTTPConnectionParams
      connection_variable: conn_params
      timeout: "120"
      sse_read_timeout: "600"
      tool_filter: mcpsv_conf.get(mcpserver_mcp_tools, [])
      auth_scheme: auth_scheme
      auth_credential: auth_cred
      header_provider: _warp(mcpserver_delegated_auth)
      function: create_tool_mcpsv

teams:
  agent.3:
    type: hierarchy
    agents: [agent.3, subagents]
  agent.4:
    type: hierarchy
    agents: [agent.4, subagents]
  agent.5:
    type: hierarchy
    agents: [agent.5, subagents]
  agent.6:
    type: hierarchy
    agents: [agent.6, subagents]

